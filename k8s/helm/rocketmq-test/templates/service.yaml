apiVersion: v1
kind: Service
metadata:
  name: {{ include "rocketmq.fullname" . }}
  labels:
    {{- include "rocketmq.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 9876
      protocol: TCP
      name: tcp-9876
  selector:
    {{- include "rocketmq.selectorLabels" . | nindent 4 }}
