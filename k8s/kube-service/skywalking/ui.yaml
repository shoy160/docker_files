apiVersion: v1
kind: Service
metadata:
  name: ui
  namespace: skywalking
  labels:
    service: ui
spec:
  ports:
    - port: 8080
      name: page
  selector:
    app: ui
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: skywalking-ingress
  namespace: skywalking
spec:
  rules:
    - host: skywalking.local
      http:
        paths:
          - path: /
            backend:
              serviceName: ui
              servicePort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
  namespace: skywalking
  labels:
    app: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui
          image: apache/skywalking-ui:6.6.0
          ports:
            - containerPort: 8080
              name: page
          env:
            - name: SW_OAP_ADDRESS
              value: oap:12800
